<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
  <!-- 用 layout 的 head，第二個參數是這頁專屬的 extraHead 插槽 -->
  <head th:replace="~{frontend/layout :: head('BabyMate', ~{::extraHead})}">
    <!-- 首頁若有自己的 <style> 或額外 CSS，在這裡放 -->
    <th:block th:fragment="extraHead">
    </th:block>
  </head>

  <!-- 用 layout 的主體；參數依序為：headerType, content, extraJs, footerClass -->
  <body th:replace="~{frontend/layout :: layout('transparent', ~{::content}, ~{::extraJs}, 'dark-bg footer-one')}">

    <!-- 把「純內容」放進 content 插槽（不要再放 header/footer/overlays 了） -->
    <th:block th:fragment="content">

      <!-- lookbook home page content -->
      <div class="homepage-content--lookbook homepage-content--lookbook-overlay">

        <div class="single-lookbook-section lookbook-bg-6">
          <div class="container">
            <div class="row">
              <div class="col-lg-10 offset-lg-1">
                <div class="lookbook-content-wrapper d-flex flex-column justify-content-center">
                  <div class="lookbook-content text-center">
                    <p class="tag">#商城 #育兒好物 #寶寶成長月月必備</p>
                    <h2 class="lookbook-title">育兒嚴選補給站</h2>
                    <a th:href="@{/shop/left}" class="lezada-button lezada-button--medium lookbook-btn">逛逛商城</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="single-lookbook-section lookbook-bg-7">
          <div class="container">
            <div class="row">
              <div class="col-lg-7 offset-lg-5 col-md-8 offset-md-4">
                <div class="lookbook-content-wrapper d-flex flex-column justify-content-center">
                  <div class="lookbook-content text-center">
                    <p class="tag">#尋找診所 #附近門診 #即刻看診不迷路</p>
                    <h2 class="lookbook-title">附近好診所一下就找</h2>
                    <a th:href="@{/element/google-maps}" class="lezada-button lezada-button--medium lookbook-btn">開啟地圖</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="single-lookbook-section lookbook-bg-8">
          <div class="container">
            <div class="row">
              <div class="col-lg-10 offset-lg-1">
                <div class="lookbook-content-wrapper d-flex flex-column justify-content-center">
                  <div class="lookbook-content text-center">
                    <p class="tag">#會員中心 #個人化服務 #提醒與追蹤更貼心</p>
                    <h2 class="lookbook-title">我的寶寶帳本</h2>
                    <a th:href="@{/blog/full-grid-left}" class="lezada-button lezada-button--medium lookbook-btn">前往會員中心</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="single-lookbook-section lookbook-bg-9">
          <div class="container">
            <div class="row">
              <div class="col-xl-6 col-lg-7 col-md-8">
                <div class="lookbook-content-wrapper d-flex flex-column justify-content-center">
                  <div class="lookbook-content text-center">
                    <p class="tag">#討論區 #爸媽互助 #真實心得不藏私</p>
                    <h2 class="lookbook-title">爸媽交流站</h2>
                    <a th:href="@{/blog/standard-left}" class="lezada-button lezada-button--medium lookbook-btn">進入討論區</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- end lookbook home page content -->


    </th:block>

    <!-- 如果首頁需要額外 JS（只給這一頁用），放這個插槽 -->
    <th:block th:fragment="extraJs">
    </th:block>
  </body>
</html>
