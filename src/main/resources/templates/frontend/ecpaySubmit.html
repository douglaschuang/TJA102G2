<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ECPay Submit</title>
</head>
<body>
<form th:action="${action}" method="post" id="ecpayForm">
    <div th:each="entry : ${params}">
        <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
    </div>
</form>
<p>正在前往綠界付款頁...</p>
<script>
    document.getElementById("ecpayForm").submit();
</script>
</body>
</html>
