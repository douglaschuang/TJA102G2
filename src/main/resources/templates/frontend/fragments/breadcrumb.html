<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="breadcrumb(title)">
  <div class="breadcrumb-area breadcrumb-bg-1 pt-50 pb-70 mb-100">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="breadcrumb-title" th:text="${title}">頁面標題</h1>
          <ul class="breadcrumb-list">
            <li class="breadcrumb-list__item"><a th:href="@{/}">HOME</a></li>
            <li class="breadcrumb-list__item breadcrumb-list__item--active" th:text="${title}">頁面標題</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
