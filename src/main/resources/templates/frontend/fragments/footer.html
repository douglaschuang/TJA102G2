<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="siteFooter(footerClass)"
       class="footer-container pt-100 pb-50"
       th:classappend="${footerClass} != null ? ' ' + ${footerClass} : ' footer-one'">
    <div class="container wide">
      <div class="row">
        <!-- 品牌 / 版權 -->
        <div class="col footer-single-widget">
          <div class="logo">
            <img class="img-fluid" th:src="@{/assets/images/babymate_logo.png}" alt="BabyMate">
          </div>
          <div class="copyright-text">
            <p class="mb-2">
              陪你從孕期到育兒，每一步都更安心。
            </p>
            <p class="mb-0">
              &copy; <script>document.write(new Date().getFullYear() + ' ');</script> BABYMATE
              <span>版權所有</span>
            </p>
          </div>
        </div>

        <!-- 關於 -->
        <div class="col footer-single-widget">
          <h5 class="widget-title">關於我們</h5>
          <div class="footer-nav-container">
            <nav aria-label="關於我們">
              <ul>
                <li><a th:href="@{/faq}">聯絡客服</a></li>
                <li><a th:href="@{/my-orders}">訂單查詢 / 追蹤</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- 實用連結 -->
        <div class="col footer-single-widget">
          <h5 class="widget-title">購物與支援</h5>
          <div class="footer-nav-container">
            <nav aria-label="購物與支援">
              <ul>
                <li><a th:href="@{/my-orders}">購物說明（付款 / 配送）</a></li>
                <li><a th:href="@{/faq}">常見問題</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- 社群 -->
        <div class="col footer-single-widget">
          <h5 class="widget-title">追蹤我們</h5>
          <div class="footer-nav-container footer-social-links">
            <nav aria-label="社群連結">
              <ul>
                <li>
                  <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                    <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                    <span class="visually-hidden">Twitter</span>
                  </a>
                </li>
                <li>
                  <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                    <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                    <span class="visually-hidden">Facebook</span>
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="visually-hidden">Instagram</span>
                  </a>
                </li>
                <li>
                  <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                    <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                    <span class="visually-hidden">YouTube</span>
                  </a>
                </li>
              </ul>
            </nav>
            <br>
            <p class="mt-2 text-muted" style="font-size:.9rem">
              服務時間：週一–週五 10:00–18:00（國定假日休息）
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
