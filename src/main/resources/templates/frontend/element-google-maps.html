<!DOCTYPE html>
<html class="no-js" lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="~{frontend/layout :: head('BabyMate', ~{::extraHead})}">
<th:block th:fragment="extraHead">
	<style>
#map-panel {
	height: 63vh;
	min-height: 420px
}

#google-map-one {
	height: 100%;
	width: 100%
}

#list-panel {
	height: 63vh;
	min-height: 420px;
	overflow-y: auto
}

.clinic-item .title {
	font-weight: 600
}

.clinic-item.active {
	background: #C5D3E8 !important;
	border-left: 3px solid #48A6A7 !important;
	border-top: 1px solid #C5D3E8 !important;
	border-bottom: 1px solid #C5D3E8 !important;
	color: #777 !important
}

#google-map-one {
	height: 520px;
	width: 100%
}
</style>
	<link rel="stylesheet"
		href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</th:block>
</head>

<body
	th:replace="~{frontend/layout :: layout('about', ~{::content}, ~{::extraJs}, 'footer-one')}">

	<section th:fragment="content">
		<div
			th:replace="~{frontend/fragments/breadcrumb :: breadcrumb('診所地圖')}"></div>

		<!-- section title -->
		<div class="section-title-container mb-70">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="section-title section-title--one text-center">
							<h1>尋找您附近的診所吧！</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- filters -->
		<div class="container mb-3">
			<div class="row g-2 align-items-center">
				<div class="col-auto">
					<button id="use-my-location" class="btn btn-primary btn-sm">使用我的位置</button>
				</div>
				<div class="col-auto">
					<label class="me-1">範圍</label> <select id="radius-km"
						class="form-select form-select-sm">
						<option value="1">1 公里</option>
						<option value="3" selected>3 公里</option>
						<option value="5">5 公里</option>
						<option value="10">10 公里</option>
					</select>
				</div>
				<div class="col-auto">
					<label class="me-1">科別</label> <select id="dept"
						class="form-select form-select-sm">
						<option value="">全部</option>
						<option value="婦產科">婦產科</option>
						<option value="小兒科">小兒科</option>
						<option value="綜合醫院">綜合醫院</option>
						<option value="身心科診所">身心科診所</option>
					</select>

					<!-- <select id="dept"
						class="form-select form-select-sm">
						<option value="" selected>全部</option>
						<option>婦產科</option>
						<option>小兒科</option>
						<option>綜合醫院</option>
					</select> -->
				</div>
				<div class="col-auto">
					<label class="me-1">排序</label> <select id="sort-by"
						class="form-select form-select-sm">
						<option value="distance,asc" selected>距離 近→遠</option>
						<option value="distance,desc">距離 遠→近</option>
					</select>
				</div>
			</div>
		</div>

		<!-- map + list -->
		<div class="box-layout-map-area mb-100">
			<div class="container">
				<div class="row">
					<!-- map -->
					<div class="col-lg-8 mb-3 mb-lg-0">
						<div id="map-panel" class="shadow-sm rounded">
							<div class="google-map" id="google-map-one"></div>
						</div>
					</div>
					<!-- list -->
					<div class="col-lg-4">
						<div id="list-panel" class="card shadow-sm">
							<div class="card-header py-2">
								<strong>附近診所</strong>
							</div>
							<ul id="clinic-list" class="list-group list-group-flush"></ul>
							<div id="empty-state" class="text-muted p-3 d-none">找不到符合條件的診所</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<th:block th:fragment="extraJs">
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<script th:src="@{/assets/js/map.js}"></script>
	</th:block>
</body>
</html>
