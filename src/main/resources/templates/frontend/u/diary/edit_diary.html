<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯日記</title>
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
</head>
<body class="container py-4">
  <h4 class="mb-3">編輯日記</h4>
  <form th:action="@{'/u/diary/' + ${entry.id} + '/edit'}" method="post" class="row g-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="col-md-8">
      <label class="form-label">標題</label>
      <input class="form-control" type="text" name="title" th:value="${entry.title}">
    </div>
    <div class="col-md-4">
      <label class="form-label">撰寫時間</label>
      <input class="form-control" type="datetime-local" name="writtenAt"
             th:value="${#temporals.format(entry.writtenAt, 'yyyy-MM-dd''T''HH:mm')}">
    </div>

    <div class="col-12">
      <label class="form-label">內容</label>
      <textarea class="form-control" name="content" rows="8" th:text="${entry.content}"></textarea>
    </div>

    <div class="col-12">
      <label class="form-label">標籤</label>
      <input class="form-control" type="text" name="tags" th:value="${entry.tags}">
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">儲存</button>
      <a class="btn btn-outline-secondary" th:href="@{/blog/full-grid-left(tab='diary')}">取消</a>
    </div>
  </form>
</body>
</html>
