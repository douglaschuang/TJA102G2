<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>寶寶成長圖表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>寶寶成長曲線</h2>
<!--  -->
    <canvas id="heightChart" width="400" height="200"></canvas>
    <canvas id="weightChart" width="400" height="200"></canvas>
    <canvas id="hcChart" width="400" height="200"></canvas>

    <script th:inline="javascript">
        let babyweek = /*[[${babyweek}]]*/ [];
        let height = /*[[${height}]]*/ [];
        let weight = /*[[${weight}]]*/ [];
        let hc = /*[[${hc}]]*/ [];

        let heightPercentile = /*[[${heightPercentile}]]*/ {};
        let weightPercentile = /*[[${weightPercentile}]]*/ {};
        let hcPercentile = /*[[${hcPercentile}]]*/ {};

        function drawChart(canvasId, data, percentiles, label) {
            let ctx = document.getElementById(canvasId).getContext('2d');

            let datasets = [
                {
                    label: '實際資料',
                    data: babyweek.map((w, i) => ({ x: w, y: data[i] })),
                    borderColor: 'red',
                    fill: false,
                    tension: 0.1
                }
            ];

            for (let key in percentiles) {
                datasets.push({
                    label: `${key} 百分位`,
                    data: percentiles[key].map((y, i) => ({ x: i, y: y })),
                    borderColor: 'gray',
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.1
                });
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '週數'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: label
                            }
                        }
                    }
                }
            });
        }

        drawChart('heightChart', height, heightPercentile, '身高 (cm)');
        drawChart('weightChart', weight, weightPercentile, '體重 (kg)');
        drawChart('hcChart', hc, hcPercentile, '頭圍 (cm)');
    </script>
</body>
</html>
