<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404 - 找不到頁面</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .full-page {
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center text-center full-page">

    <!-- 圖片 -->
    <div class="mb-4">
        <img th:src="@{/assets/images/500.png}" alt="找不到頁面" class="img-fluid mx-auto d-block" style="max-height: 400px;">
    </div>

    <!-- 主要內容 -->
    <div class="text-center" style="max-width: 600px; width: 100%;">
        <h1 class="text-danger">伺服器忙碌中</h1>
        <p>請重新整理或洽網站管理員</p>
        <div class="mt-3">
            <a th:href="@{/}" class="btn btn-primary me-2">回到首頁</a>
        </div>
    </div>

</body>
</html>
