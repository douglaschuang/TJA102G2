<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(~{::extraHead})}"></head>

<body class="sidebar-expand-lg sidebar-open bg-body-tertiary">
	<!-- 子頁額外樣式：只放 DataTables 的 Bootstrap5 佈景（放在 body 裡，讓 head 的片段替換更穩定） -->
	<th:block th:fragment="extraHead">
		<link rel="stylesheet"
			href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.min.css">
	</th:block>

	<!-- 用版型把下面兩個片段插入（容器會被整個替換，不會重複渲染） -->
	<div th:replace="~{admin/layout :: layout(~{::content}, ~{::extraJs})}">
		<!-- 內容區（fragment） -->
		<section th:fragment="content">
			<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
				<span th:text="${errorMessage}"></span>
			</div>
			<div class="card">
				<div
					class="card-header d-flex justify-content-between align-items-center">
					<h3 class="card-title mb-0">訂單明細</h3>
					<div class="ms-auto">
						<a class="btn btn-sm btn-outline-secondary"
							th:href="@{/admin/orders/list}"> <i class="bi bi-arrow-left"></i>
							回列表
						</a>
					</div>
				</div>

				<div class="card-body">
					<table id="orderDetailTable"
						class="table table-striped table-bordered align-middle w-100">
						<thead>
							<tr>
								<th class="text-center align-middle"># 訂單明細ID</th>
								<th class="text-center align-middle">訂單ID</th>
								<th class="text-center align-middle">商品ID</th>
								<th class="text-center align-middle">訂購數量</th>
								<th class="text-center align-middle">價格</th>
								<th class="text-center align-middle">更新時間</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="orderDetailVO  : ${orderDetailList}">
								<td class="text-center align-middle"
									th:text="${orderDetailVO.orderDetailId}"></td>
								<td class="text-center align-middle"
									th:text="${orderDetailVO.ordersVO.orderId}"></td>
								<td class="text-center align-middle"
									th:text="${orderDetailVO.productVO.productId}"></td>
								<td class="text-center align-middle"
									th:text="${orderDetailVO.quantity}"></td>
								<td class="text-center align-middle"
									th:text="${orderDetailVO.price}"></td>
								<td
									th:text="${orderDetailVO.updateTime != null ? #temporals.format(orderDetailVO.updateTime, 'yyyy年MM月dd日 HH:mm')  : ''}"></td>

								<!--            <td class="text-nowrap">
                  <form th:action="@{/admin/orders/getOne_For_Update}" method="post" class="d-inline">
                    <input type="hidden" name="orderId" th:value="${ordersVO.orderId}"/>
                    <button type="submit" class="btn btn-sm btn-outline-primary">
                      <i class="bi bi-pencil-square"></i> 修改
                    </button>
                  </form>
-->
								<!--               <form th:action="@{/admin/babyhandbook/delete}" method="post" class="d-inline"
                        onsubmit="return confirm('確定刪除？')">
                    <input type="hidden" name="babyhandbookid" th:value="${babyhandbookVO.babyhandbookid}"/>
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                      <i class="bi bi-trash"></i> 刪除
                    </button>
                  </form>
                </td>
-->
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>

		<!-- 本頁 JS（fragment） -->
		<th:block th:fragment="extraJs">
			<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
			<script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
			<script
				src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.min.js"></script>
			<script>
				document
						.addEventListener(
								'DOMContentLoaded',
								function() {
									const sel = '#orderDetailTable';
									if ($.fn.DataTable.isDataTable(sel))
										return; // 防止重複初始化
									$(sel)
											.DataTable(
													{
														retrieve : true,
														lengthMenu : [ 3, 5,
																10, 20, 50, 100 ],
														language : {
															processing : "處理中...",
															loadingRecords : "載入中...",
															lengthMenu : "顯示 _MENU_ 筆結果",
															zeroRecords : "沒有符合的結果",
															info : "顯示第 _START_ 至 _END_ 筆結果，共 <span class='text-danger'>_TOTAL_</span> 筆",
															infoEmpty : "顯示第 0 至 0 筆結果，共 0 筆",
															infoFiltered : "(從 _MAX_ 筆結果中過濾)",
															search : "搜尋：",
															paginate : {
																first : "第一頁",
																previous : "上一頁",
																next : "下一頁",
																last : "最後一頁"
															},
															aria : {
																sortAscending : ": 升冪排列",
																sortDescending : ": 降冪排列"
															}
														}
													});
								});
			</script>
		</th:block>
	</div>
</body>
</html>
