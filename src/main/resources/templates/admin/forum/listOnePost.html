<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head th:replace="~{admin/layout :: head(~{::extraHead})}">
    <th:block th:fragment="extraHead">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <style>
            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }
            .board-name {
                font-size: 1.2rem; /* 板塊名稱放大 */
                color: #555;
                margin-left: 10px;
            }
            .meta {
                color: #666;
                font-size: 0.9em;
                margin-bottom: 10px;
            }
            .content-card {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 6px;
                background-color: #fff;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }
            a.button {
                display: inline-block;
                margin-top: 20px;
                padding: 8px 16px;
                background: #2a72d4;
                color: white;
                text-decoration: none;
                border-radius: 4px;
            }
            a.button:hover {
                background: #1d52a3;
            }
        </style>
    </th:block>
</head>

<body th:replace="~{admin/layout :: layout(content=~{::content}, extraJs=~{::extraJs})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body content-card">
                    <h1>
                        <span th:text="${postVO.postTitle}">文章標題</span>
                        <small th:if="${postVO.boardVO != null}" class="board-name">
                            [<span th:text="${postVO.boardVO.boardName}">板塊名稱</span>]
                        </small>
                    </h1>

                    <div class="meta">
                        發布時間：<span th:text="${#dates.format(postVO.postTime, 'yyyy-MM-dd HH:mm')}">時間</span>
                        <span th:if="${postVO.postModify != null}">
                            | 最後修改：<span th:text="${#dates.format(postVO.postModify, 'yyyy-MM-dd HH:mm')}">修改時間</span>
                        </span>
                    </div>

                    <div class="content" th:utext="${postVO.postLine}">
                        文章內容
                    </div>

                    <a class="button" th:href="@{/admin/forum/index}">回文章列表</a>
                </div>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="extraJs">
        <!-- 如果需要額外 JS 可以放這裡 -->
    </th:block>
</body>
</html>
