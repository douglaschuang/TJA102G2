<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(~{::extraHead})}">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap4.min.css">
    <meta charset="UTF-8">
    <title>文章內容</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .content {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #2a72d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background: #1d52a3;
        }
        
        .board-name {
    font-size: 0.20em; /* 板塊名稱縮小 */
    color: #888;       /* 顏色灰一點 */
    margin-left: 8px;  /* 跟標題留點距離 */
}
    </style>
</head>
<body>
  <!-- 本頁額外 CSS（可留空） -->
  <th:block th:fragment="extraHead"></th:block>

  <!-- 用一個容器交給 layout；重點：用「命名參數」傳 content / extraJs -->
  <div th:replace="~{admin/layout :: layout(content=~{::content}, extraJs=~{::extraJs})}">
    <!-- 主要內容（只給 layout 插入，不會在這裡再渲染一次） -->
    <section th:fragment="content">
<h1>
    <span th:text="${postVO.postTitle}">文章標題</span>
    <small th:if="${postVO.boardVO != null}" class="board-name">
        [<span th:text="${postVO.boardVO.boardName}">板塊名稱</span>]
    </small>
</h1>
    <div class="meta">
        發布時間：<span th:text="${#dates.format(postVO.postTime, 'yyyy-MM-dd HH:mm')}">時間</span>
        <span th:if="${postVO.postModify != null}">
            | 最後修改：<span th:text="${#dates.format(postVO.postModify, 'yyyy-MM-dd HH:mm')}">修改時間</span>
        </span>
    </div>

    <div class="content" th:utext="${postVO.postLine}">
        文章內容
    </div>

    <a class="button" th:href="@{/admin/forum/index}">回文章列表</a>
<!-- 本頁額外 JS（哪怕暫時留空，也要有） -->
<th:block th:fragment="extraJs">
    <!-- 例如你想要的 script 放這裡 -->
    <!-- <script src="..."></script> -->
</th:block>
</body>
</html>
