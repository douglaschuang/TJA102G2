<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layout :: head(~{::extraHead})}">
  <th:block th:fragment="extraHead">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap4.min.css">
  </th:block>
</head>

<body>
  <div th:replace="~{admin/layout :: layout(content=~{::content}, extraJs=~{::extraJs})}">
    
    <section th:fragment="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">檢舉管理中心</h3>
          </div>
          <div class="card-body">
            
            <table id="example" class="table table-striped table-bordered display nowrap" style="width:100%">
              <thead>
                <tr style="background-color:#CCCCFF">
                  <th>ID</th>
                  <th>被檢舉文章</th>
                  <th>檢舉人</th>
                  <th>檢舉理由</th>
                  <th>檢舉時間</th>
                  <th>目前狀態</th>
                  <th style-="width: 220px;">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="report : ${reportPage.content}">
                  <td th:text="${report.reportId}">1</td>
                  <td>
                    <a th:href="@{/forum/board/{boardId}/post/{postId}(
                                  boardId=${report.postVO.boardVO.boardId}, 
                                  postId=${report.postVO.postId})}" 
                       th:text="${report.postVO.postTitle}" target="_blank">
                       文章標題
                    </a>
                  </td>
                  <td th:text="${report.memberVO.name}">王小明</td>
                  <td>
                    <span th:switch="${report.reportReason}">
                        <span th:case="1">垃圾廣告</span>
                        <span th:case="2">人身攻擊</span>
                        <span th:case="3">不當內容</span>
                        <span th:case="4">看板錯誤</span>
                        <span th:case="5">其他違規</span>
                    </span>
                  </td>
                  <td th:text="${#dates.format(report.reportTime, 'yyyy-MM-dd HH:mm')}"></td>
                  <td>
                    <span th:if="${report.reportStatus == 1}" class="badge bg-warning text-dark">待處理</span>
                    <span th:if="${report.reportStatus == 0}" class="badge bg-success">已處理</span>
                  </td>
                  <td>
                    <form th:action="@{/admin/forum/report/update/{reportId}(reportId=${report.reportId})}" method="post" class="d-flex">
                        <select name="status" class="form-select form-select-sm me-2">
                            <option value="1" th:selected="${report.reportStatus == 1}">設為「待處理」</option>
                            <option value="0" th:selected="${report.reportStatus == 0}">設為「已處理」</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary">更新</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <th:block th:fragment="extraJs">
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
      <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
      <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap4.min.js"></script>
      
      <script>
        $(function() {
          
          var defaultOrderSetting = [ [0, "desc"] ];

          $('#example').DataTable({
              "lengthMenu": [5, 10, 20, 50],
              "searching": true,
              "paging": true,
              "ordering": true,
              "responsive": true,
              "order": defaultOrderSetting, 
              "language": {
                  "processing": "處理中...",
                  "loadingRecords": "載入中...",
                  "lengthMenu": "顯示 _MENU_ 筆結果",
                  "zeroRecords": "沒有符合的結果",
                  "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                  "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                  "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                  "search": "搜尋:",
                  "paginate": { "first": "第一頁", "previous": "上一頁", "next": "下一頁", "last": "最後一頁" },
                  "aria": { "sortAscending": ": 升冪排列", "sortDescending": ": 降冪排列" }
              }
          });
        });
      </script>
    </th:block>

  </div>
</body>
</html>
