<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="smallBox (variant, value, label, href)">
  <div class="col-lg-3 col-6">
    <div class="small-box" th:classappend="' text-bg-' + ${variant}">
      <div class="inner">
        <h3 th:text="${value}">0</h3>
        <p th:text="${label}">Label</p>
      </div>
      <svg class="small-box-icon" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M2.25 2.25a.75.75 0 000 1.5h1.386..."></path>
      </svg>
      <a th:href="${href}" class="small-box-footer link-underline-opacity-0">
        More info <i class="bi bi-link-45deg"></i>
      </a>
    </div>
  </div>
</th:block>
